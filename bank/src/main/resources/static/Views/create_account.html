    <title>Log In</title>

<header>
    <nav class="blue-grey darken-2">
        <div class="nav-wrapper">
        </div>
    </nav>
</header>
<main>
    <body>

    <br>
    <div class="container">
        <form method="POST" id="accountregister-form">
            <div class="row">
                <div class="input-field col s12 m6">
                    <i class="material-icons prefix">account_balance</i>
                    <input id="txtNumber" type="text" name="txtNumber" placeholder="00000000-0" pattern="[0-9]{8}[-][0-9]{1}" oncopy="return false" oncut="return false"  class="validate" required />
                    <label for="txtNumber">Number Account</label>
                </div>
                <div class="input-field col s12 m6">
                    <i class="material-icons prefix">attach_money</i>
                    <input id="txtbalance" type="number" name="txtbalance" class="validate" max="9999.99" min="0.01" step="any" required/>
                    <label for="txtbalance">Balance</label>
                </div>

                <div class="switch col s12 m6">
                    <i class="material-icons prefix">format_list_bulleted</i>
                    <label for="txttype">Type Account</label>
                    <label>
                        Savings
                        <input id="txttype" type="checkbox">
                        <span class="lever"></span>
                        Ordinary
                    </label>
                </div>

            </div>
            <div class="row center-align">
                <a onclick="registerAccount()" href="#">Register Account</a>
            </div>
        </form>
    </div>

    </body>
</main>
