<main>
<body>
<br>
<div class="container">
    <div class="row">
        <!-- Form to Log in -->
        <form method="post" id="session-form">
            <input id="ipdata" type="text" name="ipdata" class="hide" />
            <input id="region" type="text" name="region" class="hide" />
            <input id="zona" type="text" name="zona" class="hide" />
            <input id="distribuidor" type="text" name="distribuidor" class="hide" />
            <input id="codigovalidar" type="text" name="codigovalidar" class="hide" />
            <input id="contador" type="text" name="contador" class="hide"/>
            <input id="pais" type="text" name="pais" class="hide" />
            <input id="dias" type="text" name="dias" class="hide" />

            <div class="input-field col s12 m6 offset-m3">
                <i class="material-icons prefix">person_pin</i>
                <input id="txtUsernamee" type="text" name="user" class="validate" oncopy="return false" oncut="return false" onpaste="return false" required/>
                <label for="txtUsernamee">User</label>
            </div>
            <div class="input-field col s12 m6 offset-m3">
                <i class="material-icons prefix">security</i>
                <input id="txtPassword" type="password" name="clave" class="validate" oncopy="return false" oncut="return false" onpaste="return false" required/>
                <label for="txtPassword">Password</label>
            </div>
            <div class="col s12 center-align">
                <!--<button type="submit" class="btn waves-effect blue tooltipped" data-tooltip="Enter"><i class="material-icons">send</i></button>-->
                <a onclick="login()" href="#" class="btn btn-primary btn-user btn-block">
                    iniciar sesion
                </a>
                <br>
                <a href="register.html">Register</a>
            </div>
        </form>
    </div>
</div>
